<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <nav>
            <h1>My Blog</h1>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/posts/">Posts</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <article class="post">
            <header class="post-header">
                <h1>{{.Post.Metadata.Title}}</h1>
                <time>{{.Post.Metadata.Date.Format "January 2, 2006"}}</time>
                {{if .Post.Metadata.Tags}}
                <div class="tags">
                    {{range .Post.Metadata.Tags}}
                    <span class="tag">{{.}}</span>
                    {{end}}
                </div>
                {{end}}
            </header>
            
            <div class="post-content">
                {{.Post.Content}}
            </div>
        </article>
        
        <div class="post-nav">
            <a href="/posts/">‚Üê Back to all posts</a>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2024 My Personal Website</p>
    </footer>
</body>
</html>
